<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <title>Registrarse</title>
</head>

<body>
    <div class="login-box">
        <h2>Crear Cuenta</h2>
        <form id="form">
            <div class="user-box">
                <input id="user" type="text" name="" required="">
                <label>Nombre de Usuario</label>
              </div>
          <div class="user-box">
            <input id="email" type="text" name="" required="">
            <label>Correo Electronico</label>
          </div>
          <div class="user-box">
            <input id="pass" type="password" name="" required="">
            <label>Contraseña</label>
          </div>
          <div class="user-box">
            <input id="pass2" type="password" name="" required="">
            <label>Validar Contraseña</label>
          </div>
          <button id="signUp" class="login" href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Registrarse
          </button>
          
        </form>
        <a class="signIn" href="./logIn.html">Iniciar Sesion</a>
      </div>

    <script src="../js/signUp.js"></script>
</body>

</html>
